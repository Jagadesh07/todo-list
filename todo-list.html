<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo-list.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <div class="container">
        <h1>Todo-list</h1>
        <div class="entry-section">
            <input type="text" placeholder="Enter todo-item" class="js-todoItem">
            <button class="js-enterBtn"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        <div class="list-section">
            <div class="list-item">
                <p class="js-task">personal work</p>
                <button class="js-deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </div>
            
        </div>
    </div>
    <!-- script -->
     <script src="todo.js"></script>

    <!-- icons -->
     <script src="https://kit.fontawesome.com/4435ab871f.js" crossorigin="anonymous"></script>
</body>
</html>
